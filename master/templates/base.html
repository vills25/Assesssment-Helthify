{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Healthify | {% block title %}{% endblock %}</title>

    <style>
      body {
          margin: 0;
          padding-top: 60px;
          font-family: Arial, sans-serif;
          background-color: #f3f3f3;
      }
  
      .icon-bar {
          position: fixed;
          top: 0;
          width: 100%;
          z-index: 1000;
          align-items: center;
          background-color: #4CAF50;
          overflow: hidden;
      }
  
      .icon-bar a {
          float: left;
          width: 16%; /* Adjusted width to fit all items */
          text-align: center;
          transition: all 0.3s ease;
          color: white;
          font-size: 18px;
          display: flex;
          align-items: center;
          padding: 14px;
          text-decoration: none;
          justify-content: center;
      }
  
      .icon-bar a:hover {
          background-color: #ddd;
          color: #4CAF50;
      }
  
      .icon-bar a.active {
          background-color: #45a049;
          color: white;
      }
  
      .icon-bar a i {
          margin-right: 8px;
      }
  
      .container {
          padding: 16px;
          max-width: 1200px;
          margin: auto;
      }
  
      .welcome {
          background-color: #4CAF50;
          color: white;
          text-align: center;
          padding: 50px 20px;
          margin-bottom: 20px;
          border-radius: 10px;
      }
  
      .welcome h1 {
          margin: 0;
          font-size: 48px;
          line-height: 1.2;
      }
  
      .welcome p {
          font-size: 18px;
          margin: 10px 0 0;
      }
  
      .card {
          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
          margin: 20px 0;
          background-color: white;
          padding: 20px;
          border-radius: 10px;
      }
  
      .message {
          margin-bottom: 15px;
          padding: 10px;
          border-radius: 5px;
      }
  
      .message.success {
          background-color: #d4edda;
          color: #155724;
      }
  
      .message.info {
          background-color: #d1ecf1;
          color: #0c5460;
      }
  
      .message.warning {
          background-color: #fff3cd;
          color: #856404;
      }
  
      .message.error {
          background-color: #f8d7da;
          color: #721c24;
      }
  
      .close-button {
          background: none;
          border: none;
          font-size: 20px;
          color: #aaa;
          float: right;
          cursor: pointer;
      }
  
      .close-button:hover {
          color: #000;
      }
  
      .footer {
          text-align: center;
          margin-top: 20px;
          padding: 20px;
          background-color: #4CAF50;
          color: white;
          border-radius: 10px;
      }
  
      .footer p {
          margin: 0;
          font-size: 14px;
      }
  
  </style>
  

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var path = window.location.pathname;
            path = path.replace(/^\/|\/$/g, '');
            var links = document.querySelectorAll('.icon-bar a');
            links.forEach(function(link) {
                var href = link.getAttribute('href').replace(/^\/|\/$/g, '');
                if (path === href) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</head>
<body>

    <div class="icon-bar">
        <a href="{% url 'home_view' %}" class="{% if request.path == '/' %}active{% endif %}"><i class="fa fa-home"></i> Home</a> 
        <a href="{% url 'all_doctors_view' %}" class="{% if request.path == '/all_doctors/' %}active{% endif %}"><i class="fa fa-user-md"></i> All Doctors</a> 
        <a href="{% url 'my_appointments' %}" class="{% if request.path == '/my_appointments/' %}active{% endif %}"><i class="fa fa-calendar"></i> Appointments</a> 
        <a href="{% url 'update_profile_view' %}" class="{% if request.path == '/update_profile/' %}active{% endif %}"><i class="fa fa-pencil"></i> Update Profile</a> 
        <a href="{% url 'logout' %}" class="{% if request.path == '/logout/' %}active{% endif %}"><i class="fa fa-sign-out"></i> Logout</a> 
    </div>

    <div class="container">
        {% block body %}{% endblock %}
    </div>

    <div class="footer">
        <p>&copy; 2024 Healthify. All Rights Reserved.</p>
    </div>

</body>
</html>
